<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Css/style.css" />
    <title>Calculadora</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="container-gral">
          <div class="container-display">
            <div class="display" id="display">0</div>
            <div class="scients">
              <p id="scients">
                <i class="fa-solid fa-up-right-and-down-left-from-center"></i>
              </p>
              <p id="calc" class="cientifica">
                <i class="fa-solid fa-calculator"></i>
              </p>
            </div>
          </div>
          <div class="keyboard">
            <div id="calcScien" class="cientifica">
              <div class="boton">X!</div>
              <div class="boton">%</div>
              <div class="boton">√</div>
              <div class="boton">sin</div>
              <div class="boton">cos</div>
              <div class="boton">tan</div>
              <div class="boton">In</div>
              <div class="boton">log</div>
              <div class="boton">1/x</div>
              <div class="boton">^</div>
              <div class="boton">x^2</div>
              <div class="boton"><i class="fa-solid fa-superscript"></i></div>
              <div class="boton">|x|</div>
              <div class="boton">π</div>
              <div class="boton">+/-</div>
              <div class="boton">sen</div>
              <div class="boton">x/x</div>
              <div class="boton">Rad</div>
              <div class="boton">[</div>
              <div class="boton">]</div>
            </div>
            <div class="simple">
              <div class="boton clear">C</div>
              <div class="boton gray">(</div>
              <div class="boton gray">)</div>
              <div class="boton operation">←</div>
              <div class="boton">7</div>
              <div class="boton">8</div>
              <div class="boton">9</div>
              <div class="boton operation">*</div>
              <div class="boton">4</div>
              <div class="boton">5</div>
              <div class="boton">6</div>
              <div class="boton operation">/</div>
              <div class="boton">1</div>
              <div class="boton">2</div>
              <div class="boton">3</div>
              <div class="boton operation">−</div>
              <div class="boton der">=</div>
              <div class="boton">0</div>
              <div class="boton">.</div>
              <div class="boton operation">+</div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://kit.fontawesome.com/6fe6321916.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.4.4/math.min.js"></script>
    <script src="Js/index.js"></script>
  </body>
</html>
